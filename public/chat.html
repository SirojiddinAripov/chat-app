<!DOCTYPE html>

<html>

<head>
    <title>Quick Chat</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>

    <div class="chat">
        <div id="sideBar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="message-area" class="chat__messages"></div>
            <div class="compose">
                <form id="send-message">
                    <input name='message' type="text" placeholder="Type Your Message Here" id="textBox">
                    <button id="enter">Send</button>
                </form>
                <button id="shareLocation">Share My Location</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{link}}" target="_blank" style="text-decoration: none" title="click to view the location on google maps">{{username}}'s Location</a></p>
        </div>
    </script>
    <script id="sideBarTemplate" type="text/html">
        <h2 class="room-title">RoomID: {{roomID}}</h2>
        <h3 class="list-title">Users in Chat</h3>
        <ul class="users">
            {{#users}}
            <li>{{displayName}}</li>
            {{/users}}
        </ul>
    </script>
    <a class="bottom">Made by Sam Aripov</a>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>

</html>
